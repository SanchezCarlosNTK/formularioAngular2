<form [formGroup]="form" (ngSubmit)="submit()">
    <h3>Formulario</h3>
   <label for="nombre">Nombre: </label>
   <input type="text" id="nombre" formControlName="nombre">
  
  
  
   <label for="apellido">Apellido: </label>
   <input type="text" id="apellido" formControlName="apellido">
  
   <label for="edad">Edad: </label>
   <input type="number" id="edad" formControlName="edad">
  
   <label for="genero">Genero: </label>
   <select name="genero" id="genero" required  formControlName="genero">
         <option value="m">Masculino</option>
         <option value="f">Femenino</option>
   </select>
  
   <label for="pais">Pais: </label>
   <select name="pais" id="pais"  [(ngModel)]="seleccionado" (change)='getProvincias(seleccionado)' formControlName="pais">
       <option>--Elige un Pais--</option>
       <option *ngFor='let pais of paises' value='{{pais.id}}'>{{pais.nombre}}</option>
   </select>
  
   <label for="provincia">Provincia: </label>
   <select name="provincia" id="provincia" (change)='mostrarProv()' [(ngModel)]="provincia" formControlName="provincia">
       <option>--Elige un Estado--</option>
       <option *ngFor='let prov of provincias' value={{prov}}>{{prov}}</option>
  
   </select>
  
  
   <button type="submit" [disabled]="!form.valid" (click)='mostrarProv()'>Enviar</button>
  
  
  
  
  
  </form>
